<div class="text-center p-4">
  <h2 class="font-bold text-xl mb-4">Stop Watch</h2>

  <!-- Circular Gradient Border Wrapper -->
  <div class="relative w-48 h-48 mx-auto mb-6">
    <!-- Outer gradient circle -->
    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 p-1">
      <!-- Inner white circle with time -->
      <div class="bg-white rounded-full w-full h-full flex items-center justify-center text-2xl font-bold text-blue-800">
        {{ formatTime() }}
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex justify-center space-x-4 mb-4">
    <button (click)="startPause()" class="bg-blue-600 text-white px-6 py-2 rounded-md shadow">
      {{ running ? 'Pause' : 'Start' }}
    </button>

    <button (click)="reset()" class="border border-blue-500 text-blue-600 px-6 py-2 rounded-md shadow">
      Reset
    </button>
  </div>

  <!-- Lap Button -->
  <div *ngIf="running" class="flex justify-center mb-4">
    <button (click)="lap()" class="bg-gradient-to-r from-blue-400 to-blue-600 text-white px-6 py-2 rounded-md shadow">
      Lap
    </button>
  </div>

  <!-- Laps List -->
  <div *ngIf="laps.length > 0" class="mt-4 text-left max-w-xs mx-auto">
    <h3 class="font-semibold text-sm mb-2">Laps:</h3>
    <ul class="text-sm space-y-1">
      <li *ngFor="let lap of laps; let i = index">Lap {{ i + 1 }} - {{ lap }}</li>
    </ul>
  </div>
</div>
